---
layout: default
---

<div id="post">

  <div class="container">
    <div class="row">
      <div>
        <div class="block">
          <h1>{{ page.title }}</h1>
          <div class="post-info-wrapper">
            <p class="italic"><span class="bold">{{ page.date | date: "%Y/%m/%d" }}</span></p>
          </div>
          <hr />
          <p>{{ content }}</p>
        </div>
      </div><!-- .col-md-7 close -->
    </div>
  </div>

</div>
