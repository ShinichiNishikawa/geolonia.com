<div class="panel panel-default margin-md">
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="username">ユーザー名</label>
        <div>
          <input
            id="username"
            type="username"
            placeholder="ユーザー名"
            value=""
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Eメール</label>
        <div>
          <input
            id="email"
            type="email"
            placeholder="name@example.com"
            value=""
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <div>
          <input id="password" type="password" class="form-control" />
        </div>
      </div>

      <button id="sign-up" type="button" class="btn btn-primary btn-lg btn-block">
        Sign up for Geolonia
      </button>

      <p class="text-left">
        <small>
          または<a href="{{ site.geolonia.dashboard_url }}/sign-in">sign in</a
          >する<br />
          <a href="{{ site.geolonia.dashboard_url }}/verify"
            >認証コードを持っている場合</a
          >
        </small>
      </p>
    </form>
  </div>
</div>
